<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Gold Stock Price Chart</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.chart-container {
    width: 80%;
    height: 60%;
}

</style>
<script>
    const ctx = document.getElementById('goldPriceChart').getContext('2d');

let chartData = [1200, 1195, 1198, 1205, 1210]; // Dummy initial data
let chartLabels = ['10:00', '10:05', '10:10', '10:15', '10:20']; // Dummy initial labels

const goldPriceChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: chartLabels,
        datasets: [{
            label: 'GOLD Stock Price',
            data: chartData,
            borderColor: 'gold',
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: false
            }
        }
    }
});

// Simulate live data update
setInterval(() => {
    // In a real application, you would fetch new data from the financial data API here
    const newPrice = chartData[chartData.length - 1] + (Math.random() > 0.5 ? 1 : -1) * Math.random() * 5;
    const newTime = `${new Date().getHours()}:${new Date().getMinutes()}:${new Date().getSeconds()}`;

    chartData.push(newPrice);
    chartLabels.push(newTime);

    if (chartData.length > 15) { // Limiting the number of data points
        chartData.shift();
        chartLabels.shift();
    }

    goldPriceChart.update();
}, 5000); // Update every 5 seconds

</script>
<body>
    <div class="chart-container">
        <canvas id="goldPriceChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
